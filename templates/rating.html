<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Course Details</title>
    <style>
    table, th, td {
        border: 1px solid black;
    }

    th, td {
    padding: 30px;
    }
    </style>

    <!-- Bootstrap core CSS -->
    <link href="http://127.0.0.1:5000/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://127.0.0.1:5000/css/business-frontpage.css" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a style="color: lime" class="navbar-brand" href="/userdetails">Online Learner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    {% if message %}
        <div class="jumbotron text-center" >
                <h4><p style="color: red">{{ info }}</p></h4>
        </div>
    {% endif %}
    <!-- Page Content -->
    <div class="container">
     <div class="col-xs-12" style="height:100px;"></div>
         <form action="" method="POST">
            <div class="form-group">
            <h1 class="card-title">Task Name: {{ cname }}</h1>
            <h1 class="card-title">Submission Text: {{ submission }}</h1>
            </div>
            <br><br> <br>
            <div class="form-group">
                <p>Rating:</p>
                  <input type="radio" id="rating" name="rating" value="1">
                  <label for="rating1">1</label><br>
                  <input type="radio" id="rating" name="rating" value="2">
                  <label for="rating2">2</label><br>
                  <input type="radio" id="rating" name="rating" value="3">
                  <label for="rating3">3</label><br><br>
                  <input type="radio" id="rating" name="rating" value="4">
                  <label for="rating4">4</label><br>
                  <input type="radio" id="rating" name="rating" value="5">
                  <label for="rating5">5</label><br>
            </div>
            <br> <br> <br>
            <div class="form-group">
                <h6><label for="usr">Comment:</label></h6>
                <textarea class="form-control" id="answer" name="answer"></textarea>
            </div>

            <div class="form-group">
                <input type="Submit" value="Submit" class="btn btn-outline-primary" />
            </div>
        </form>
    <footer>
		<br>
        <br>
		&copy; 2021 all rights reserved.
	</footer>
</body>
</html>
