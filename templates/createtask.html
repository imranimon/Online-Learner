<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create Task</title>

    <!-- Bootstrap core CSS -->
    <link href="http://127.0.0.1:5000/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://127.0.0.1:5000/css/business-frontpage.css" />

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a style="color: lime" class="navbar-brand" href="/userdetails">Online Learner</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    {% if message %}
        <div class="jumbotron text-center" >
            {% for i in info %}
                <h4><p style="color: red">{{ i }}</p></h4>
            {% endfor %}
        </div>
    {% endif %}
    <!-- Page Content -->
    <div class="container">
        <div class="col-xs-12" style="height:100px;"></div>

        <!-- /.row -->
        <div class="row">

            <form action="" method="post">
                <h2>Create Task</h2>
                <div class="col-xs-12" style="height:20px;"></div>

                <div class="form-group">
                    <h6><label for="usr">Task Name:</label></h6>
                    <input type="text" class="form-control" id="course_name" maxlength="50" required name="task_name">
                </div>

                <div class="form-group">
                    <h6><label for="usr">Description:</label></h6>
                    <textarea required name="description" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <input onclick="myFunction()" type="Submit" value="Submit" class="btn btn-outline-primary" />
                </div>
            </form>


        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

     <footer>
		<br>
        <br>
		&copy; 2021 all rights reserved.
	</footer>
     <!-- Bootstrap core JavaScript -->
        <script src="http://127.0.0.1:5000/vendor/jquery/jquery.min.js"></script>
        <script src="http://127.0.0.1:5000/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
